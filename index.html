<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div class="timer-circle">
            <span id="timer">10</span>
        </div>
        <div class="question-container">
            <h2 id="questionb">What is the capital of France?</h2>
        </div>
        <div class="options-container">
            <button class="option"  id="option1">Berlin</button>
            <button class="option" id="option2">Madrid</button>
            <button class="option" id="option3">Paris</button>
            <button class="option" id="option4">Rome</button>
        </div>
        <div class="RefreshButton">
            <button onclick="start()">Next Question</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
